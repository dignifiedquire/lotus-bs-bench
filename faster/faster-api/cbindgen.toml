header = """
/* libfaster Header */
#ifdef __cplusplus
extern "C" {
#endif
"""
trailer = """
#ifdef __cplusplus
} /* extern "C" */
#endif
"""
sys_includes = ["stddef.h", "stdint.h", "stdlib.h", "stdbool.h"]
no_includes = true
include_guard = "FASTER_H"
include_version = true
tab_width = 4
style = "Type"
language = "C"
# cpp_compat = true

[parse]
parse_deps = true
include = ['faster-rs']

[export]
#prefix = "Faster"
item_types = ["enums", "structs", "unions", "typedefs", "opaque", "functions"]

[enum]
rename_variants = "ScreamingSnakeCase"
prefix_with_name = true